<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Electricity Management System</title>
  <style>
    /* Body Flexbox for center alignment */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    /* Container styling */
    .forgot-password-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Back to login link */
    .back-to-login {
      text-align: center;
      margin-top: 20px;
    }

    .back-to-login a {
      color: #007bff;
      text-decoration: none;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="forgot-password-container">
    <h2>Forgot Password?</h2>
    <form id="forgotPasswordForm" action="reset_password.html" method="POST">
      <input type="text" id="email" name="email" placeholder="Enter your Email" required>
      
      

    </form>
    <button class="reset_password-btn" onclick="window.location.href='reset_password.html'">Reset Password</button>
    <div class="back-to-login">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

</body>
</html>
