<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset - Electricity Management System</title>
  <style>
    /* Flexbox for centering the content */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    /* Container styling */
    .reset-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .back-to-login {
      text-align: center;
      margin-top: 20px;
    }

    .back-to-login a {
      color: #007bff;
      text-decoration: none;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>Password Reset</h2>
    <p>An email with the reset password link has been sent to your email address.</p>
    
    <div class="back-to-login">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

</body>
</html>
